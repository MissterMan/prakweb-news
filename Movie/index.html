<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>

<body>
    <div class=" input">
        <input type="text" id="input-movieName">
        <input type="text" id="input-movieRate">
        <button class="button__add">Add Movie</button>
        <input type="search" id="input-movieSearch">
    </div>
    <div class="movie__table">
        <table id="movie-table">
            <thead>
                <th class="header__movie-name">Movie Name</th>
                <th>Movie Rate</th>
                <th>Action</th>
            </thead>
            <tbody>
                <tr class="table__row">
                    <td class="movie__name">Zpiderman far from home</td>
                    <td class="movie__rate">5.0</td>
                    <td><button class="button__remove">x</button></td>
                </tr>
                <tr class="table__row">
                    <td class="movie__name">Apiderman far from home</td>
                    <td class="movie__rate">5.0</td>
                    <td><button class="button__remove">x</button></td>
                </tr>
                <tr class="table__row">
                    <td class="movie__name">Bpiderman far from home</td>
                    <td class="movie__rate">2.0</td>
                    <td><button class="button__remove">x</button></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>

</html>
