<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="cal__body">
        <div class="cal__output">
            <div prev-number class="prev__number"></div>
            <div current-number class="current__number"></div>
        </div>
        <div class="cal__number">
            <button button-number>7</button>
            <button button-number>8</button>
            <button button-number>9</button>
            <button button-operation class="button__operator">%</button>
            <button button-operation class="button__operator">x^</button>
            <button button-number>4</button>
            <button button-number>5</button>
            <button button-number>6</button>
            <button button-operation class="button__operator">*</button>
            <button button-operation class="button__operator">รท</button>
            <button button-number>1</button>
            <button button-number>2</button>
            <button button-number>3</button>
            <button button-operation class="button__sum">+</button>
            <button button-operation class="button__operator">-</button>
            <button button-number>0</button>
            <button button-number>00</button>
            <button button-number>.</button>
            <button button-equals class="button__equal">=</button>
            <button button-clear>C/CE</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
